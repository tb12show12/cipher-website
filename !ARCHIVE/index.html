<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Admin</title>
    <link rel="stylesheet" href="/admin/styles/indexStyles.css">
    <link rel="icon" type="image/png" href="/assets/Butterfly2.png">
    <link rel="apple-touch-icon" href="/assets/Butterfly2.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Firebase SDKs - load only once -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/utils/firebaseConfig.js"></script>
</head>
<body>
    <div id="authContainer" class="container">
        <h1 id="cipher-cipher-admin" style="display: flex; align-items: center; gap: 10px;">
            <img src="/assets/Butterfly2.png" style="height: 1em;" alt="Cipher"> 
            Cipher User Login
        </h1>
    
        <div class="auth-section">
            <div class="auth-buttons">
                <button onclick="handleEmailAuth()" class="auth-button email-signin">
                    <svg class="email-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    Sign in with Email
                </button>
                
                <button onclick="handleAppleSignIn()" class="auth-button apple-signin">
                    <svg class="apple-icon" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M17.05 20.28c-.98.95-2.05.88-3.08.38-1.07-.52-2.05-.53-3.17 0-1.44.7-2.18.5-3.08-.38-5.26-5.27-4.58-12.69 1.23-12.86 1.24.06 2.12.6 2.82.6.7 0 2.02-.74 3.42-.63 1.18.1 2.26.51 3.06 1.44-2.65 1.64-2.22 5.21.43 6.48-.51 1.46-1.23 2.92-1.63 4.97zM12.24 7.06c-.09-2.86 2.35-5.14 5.13-5.06.26 2.84-2.63 5.35-5.13 5.06z"/>
                    </svg>
                    Sign in with Apple
                </button>
            </div>            
        </div>
        
        <!-- Admin section, removed for now 
        <div class="admin-section">
            <h2>Admin Access</h2>
            <div class="form-group">
                <input type="password" id="adminPassword" placeholder="Admin Password">
            </div>
            <button onclick="handleAdminAuth()" class="auth-button admin">
                Admin Login
            </button>
        </div>
        -->
    
        <div id="emailAuthForm" class="auth-modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>E-Mail Sign In</h2>
                    <button onclick="handleEmailAuth()" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="auth-input">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="auth-input">
                    </div>
                    <button onclick="handleEmailSignIn()" class="auth-button email-submit">Sign In</button>
                </div>
            </div>
        </div>
    
        <div id="authStatus" class="status-message"></div>
    </div>
</body>
</html>
