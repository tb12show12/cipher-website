<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Test</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #f5f5f5; margin: 0; padding: 20px;">
    <!-- Button to trigger modal -->
    <button onclick="showTestModal()">Show Signup Modal</button>

    <script>
        function showTestModal() {
            const modal = new SignupModal();
            document.body.insertAdjacentHTML('beforeend', modal.generateModalHTML());
            
            const modalElement = document.querySelector('.signup-modal');
            const closeBtn = modalElement.querySelector('.close-btn');
            const emailSignupBtn = modalElement.querySelector('.email-signup-btn');
            
            closeBtn.addEventListener('click', () => modalElement.remove());
            
            emailSignupBtn.addEventListener('click', () => {
                modal.showEmailSignupForm();
            });
        }
    </script>
    <script src="test.js"></script>
</body>
</html>
