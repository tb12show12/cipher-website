<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cipher App - Travel Memories Shared" />
    <meta property="og:description" content="Share your travel memories and experiences with friends and family using the Cipher app." />
    <meta property="og:image" content="https://cipher-app.com/assets/adaptive-icon.png" />
    <meta property="og:url" content="https://cipher-app.com" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="/assets/Butterfly2.png">
    <link rel="apple-touch-icon" href="/assets/Butterfly2.png">
    <meta name="theme-color" content="#ffffff">
    <!-- <meta name="apple-itunes-app" content="app-id=6503364756, app-argument=https://cipher-app.com/trip-share/XYZ"> -->
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/components/signup/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- Firebase SDKs - load only once -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/admin/firebaseConfig.js"></script>

    <script src="/scripts/backgroundLoader.js"></script>
</head>
<body>
    <main class="hero-section">
        <div class="left-content">
            <img src="assets/Butterfly2.png" alt="Cipher Logo" class="hero-logo">
        </div>
        <div class="right-content">
            <h1>Cipher</h1>
            <p class="subtitle">Travel Memories Shared</p>
            
            <div class="auth-buttons">
                <button onclick="showAuthModal('login')" class="auth-btn login">
                    Login
                </button>
                <button onclick="showAuthModal('signup')" class="auth-btn signup">
                    Sign Up
                </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <button onclick="handleAppleSignIn()" class="auth-btn apple">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </button>
            </div>
        </div>
    </main>

    <footer class="bottom-bar">
        <div class="footer-content">
            <span>&copy; 2024 Show Me The Way LLC</span>
            <div class="footer-links">
                <a href="/privacy-policy.html">Privacy Policy</a>
                <a href="/data-deletion.html">Data Deletion</a>
                <a href="/terms.html">Terms</a>
            </div>
        </div>
    </footer>

    <!-- Add our auth modal code -->
    <script type="module" src="/components/signup/signup.js"></script>
    <script type="module">
        import { showAuthModal } from '/components/signup/signup.js';
        window.showAuthModal = showAuthModal;
    </script>
</body>
</html>
