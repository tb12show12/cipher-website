<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher: Travel Memories Shared</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cipher: Travel Memories Shared" />
    <meta property="og:description" content="Share your travel memories and experiences with friends and family using the Cipher app." />
    <meta property="og:image" content="https://cipher-app.com/assets/Butterfly2.png" />
    <meta property="og:url" content="https://cipher-app.com" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="/assets/Butterfly2.png">
    <link rel="apple-touch-icon" href="/assets/Butterfly2.png">
    <meta name="theme-color" content="#ffffff">
    <!-- <meta name="apple-itunes-app" content="app-id=6503364756, app-argument=https://cipher-app.com/trip-share/XYZ"> -->
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/components/signup/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!-- Firebase SDKs - load only once -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="/utils/firebaseConfig.js"></script>

    <script src="/scripts/backgroundLoader.js"></script>
</head>
<body>
    <div class="hero-wrapper">
        <section class="hero-section">
            <div class="left-content">
                <img src="assets/Butterfly2.png" alt="Cipher Logo" class="hero-logo desktop-logo">
            </div>
            <div class="right-content">
                <div class="title-wrapper">
                    <!-- Mobile logo - hidden by default -->
                    <img src="assets/Butterfly2.png" alt="Cipher Logo" class="hero-logo mobile-logo">
                    <div class="title-text">
                        <h1>Cipher</h1>
                        <p class="subtitle">Travel Memories Shared</p>
                    </div>
                </div>
                
                <div class="auth-buttons desktop-auth">
                    <button onclick="showAuthModal('login')" class="auth-btn login">
                        Login
                    </button>
                    <button onclick="showAuthModal('signup')" class="auth-btn signup">
                        Sign Up
                    </button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <button onclick="handleAppleSignIn()" class="auth-btn apple">
                        <i class="fab fa-apple"></i>
                        Continue with Apple
                    </button>
                </div>

                <div class="mobile-download-section">
                    <p class="download-text">DOWNLOAD NOW ON THE APP STORE</p>
                    <a href="https://apps.apple.com/your-app-link" class="app-store-link">
                        <img src="assets/AppStoreBadge.svg" alt="Download on the App Store" class="app-store-badge">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <footer class="bottom-bar">
        <div class="footer-content">
            <span>&copy; 2024 Show Me The Way LLC</span>
            <div class="footer-links">
                <a href="/privacy-policy.html">Privacy Policy</a>
                <a href="/data-deletion.html">Data Deletion</a>
            </div>
        </div>
    </footer>

    <!-- Add our auth modal code -->
    <script type="module" src="/components/signup/signup.js"></script>
    <script type="module">
        import { showAuthModal } from '/components/signup/signup.js';
        window.showAuthModal = showAuthModal;
    </script>
</body>
</html>
