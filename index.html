<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cipher App - Travel Memories Shared" />
    <meta property="og:description" content="Share your travel memories and experiences with friends and family using the Cipher app." />
    <meta property="og:image" content="https://cipher-app.com/assets/Butterfly2.png" />
    <meta property="og:url" content="https://cipher-app.com" />
    <meta property="og:type" content="website" />

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
        }
        footer {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: #f2f2f2;
            color: #ad7800;
            position: absolute;
            bottom:0;
            left: 0;
            right:0,
        }
        footer a {
            color: #eee;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img src="assets/Butterfly2.png" alt="Cipher Logo">
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Show Me The Way LLC. All rights reserved.</p>
    </footer>
</body>
</html>
